<!-- Modal -->
<div
  class="modal fade"
  id="exampleModal"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Log in</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
          onclick="clear_input()"
        ></button>
      </div>

      <div class="modal-body">
        <div class="form-floating mb-3">
          <input
            type="text"
            class="form-control"
            id="user"
            placeholder="Username"
          />
          <label for="floatingInput">Username</label>
        </div>
        <div class="form-floating">
          <input
            type="password"
            class="form-control"
            id="pass"
            placeholder="Password"
          />
          <label for="floatingPassword">Password</label>
        </div>
      </div>
      <div class="modal-footer">
        <button
          type="btn_login"
          class="btn btn-secondary"
          data-bs-dismiss="modal"
          onclick="clear_input()"
        >
          Close
        </button>
        <button
          type="btn_logout"
          class="btn btn-primary"
          data-bs-dismiss="modal"
          onclick="check_login()"
        >
          Submit
        </button>
      </div>
    </div>
  </div>
</div>

<script>
  function check_login() {
    if (
      document.getElementById("user").value != "" &&
      document.getElementById("pass").value != ""
    ) {
      if (
        document.getElementById("user").value == localStorage.getItem("user") &&
        document.getElementById("pass").value == localStorage.getItem("pass")
      ) {
        alert("Login Success");

        //
        sessionStorage.setItem("user", document.getElementById("user").value);
        document.getElementById("log_info").innerHTML =
          " Welcome " + sessionStorage.getItem("user") + "is using now";

        // hide
        document.getElementById("btn_login").style.display = "none";
        document.getElementById("btn_logout").style.display = "block";
      } else {
        alert("Login Fail");
      }

      clear_input();
    }
  }

  function clear_input() {
    document.getElementById("user").value = null;
    document.getElementById("pass").value = null;
  }

  function check_logout() {
    sessionStorage.removeItem("user");

    document.getElementById("log_info").innerHTML = "";

    document.getElementById("btn_login").style.display = "block";
    document.getElementById("btn_logout").style.display = "none";
  }
</script>
